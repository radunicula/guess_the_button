<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Change Random Colors With Javascript</title>
</head>
<body>


    <div class="card text-center">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

            <button type="button" class="btn btn-primary" onclick="disable()">Click Me!</button>
            <button type="button" class="btn btn-primary" onclick="disable()">Click Me!</button>
            <button type="button" class="btn btn-primary" onclick="disable()">Click Me!</button>

        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-success" onclick="reload()">Try again</button>
        </div>
    </div>

    <script>
        function disable() {
            var elems = document.getElementsByClassName("btn btn-primary");
            for (var i = 0; i < elems.length; i++) {
                elems[i].disabled = true;
            }
        }
    </script>



</body>
</html>
