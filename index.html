<!DOCTYPE html>
<html>
<head>
    <script src="script.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>guess_the_button</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title" , id="card-title">Choose a button</h5>
            <p class="card-text", id="card-text"></p>
            <button id="btn1" type="button" class="btn btn-primary">1</button>
            <button id="btn2" type="button" class="btn btn-primary">2</button>
            <button id="btn3" type="button" class="btn btn-primary">3</button>
        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-success" onclick="location.reload()">Try again</button>
        </div>
    </div>
</body>
</html>
